<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contato.css">
    <title>Contato</title>
</head>

<body>
    <div class="fundo">
        <header class="cabecalho container">
            <div class="perfil">
                <img src="https://github.com/jdmota520.png" alt="Foto de Perfil" class="fotoPerfil">
                <div class="textoCabecalho" id="cabecalho">
                    <h1>Jos√© Dias</h1>
                    <h3>Estudante e desenvolvedor front-end #imersaoDev</h3>
                </div>
            </div>
            <div class="menu">
                <div class="inicio tema">
                    <button><img src="https://cdn-icons-png.flaticon.com/512/3454/3454123.png"><a
                            href="index.html">
                            Inicio</a></button>
                </div>
                <div class="tema">
                    <button onclick="mudaTema()">Alterar Tema</button>
                </div>
            </div>
        </header>
        <main class="contato">
            <p class="pContato">Contato</p>
            <div class="tiposContato">
                <div class="whatsapp linkRedes">
                    <a
                        href="https://api.whatsapp.com/send?phone=5585987469703&text=Ol%C3%A1%2C%20vi%20seu%20portif%C3%B3lio%20e%20gostei!%20Poder%C3%ADamos%20conversar%20mais%20sobre%20seu%20curr%C3%ADculo%3F%20%20">WhatsApp</a>
                </div><br>
                <div class="formEmail">
                    <p>Email: </p>
                    <form action="https://formsubmit.co/jdmota520@gmail.com" method="post" enctype="text/plain">
                        <fieldset class="grupo">
                            <div class="campo">
                                <label for="nome"><strong>Nome</strong></label>
                                <input type="text" name="nome" id="nome" required>
                            </div>
                            <div class="campo">
                                <label for="sobrenome"><strong>Sobrenome</strong></label>
                                <input type="text" name="sobrenome" id="sobrenome" required>
                            </div>
                        </fieldset>
                        <div class="campo">
                            <label for="email"><strong>Email</strong></label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="campo">
                            <label for="telefone"><strong>Telefone</strong></label>
                            <input type="tel" name="telefone" id="telefone">
                        </div>
                        <div class="campo">
                            <label for="mensagem"><strong>Mensagem</strong></label>
                            <textarea name="message" id="mensagem" cols="30" rows="10"></textarea>
                        </div>
                        <button class="btnContato" type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </main>

    </div>
    <script src="assets/js/index.js"></script>
</body>

</html>
